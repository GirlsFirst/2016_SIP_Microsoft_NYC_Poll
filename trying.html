
<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
var locations = '{"vote":[' +
'{"lattitude":"49.5","longitude":"60.4" },' +
'{"lattitude":"30.4","longitude":"78.9" },' +
'{"lattitude":"40.6","longitude":"89.6" }]}';

obj = JSON.parse(locations);

for (var i=0; i<3; i++)
document.getElementById("demo").innerHTML =
obj.vote[i].lattitude + " ," + obj.vote[1].longitude;
</script>
